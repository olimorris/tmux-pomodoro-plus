name: test
on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Prepare
        run: |
          sudo apt-get install tmux
      - name: Run tests
        uses: sudo-bot/action-shunit2@latest
        with:
          cli: "./tests/pomodoro_test.sh"

